{{> header}}

  <div class="row">
    <div class="col">
      <h1>{{num_found}} Défis {{#page}} (page {{page}}/{{num_pages}}) {{/page}}</h1>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mx-5">
      {{#results}}
        <div class="col mb-3">
            <div class="card mb-0 h-100">
              
              <div class="d-flex align-items-start flex-column mb-3 h-100">
                <div class="w-100 px-4">
                  <p class="mx-2 mt-3" style="text-align: justify;">{{title}}</p>
                  <hr/>
                </div>
                <div class="my-3 px-2">
                  <p class="mx-3" style="text-align: justify">{{description}}</p>
                </div>
                
                
                <div class="mt-auto p-2 bd-highlight w-100">
                  <p style="font-size: 0.8em;">  Suggéré par : <i>{{author}}</i></p>
                  <div class="row justify-content-around">
                  <div class="col">
                    <a href="/upvoteChallenge/{{id}}">
                    <i class="far fa-thumbs-up fa-lg" style="color: black;"></i>
                    {{nbUpvotes}}
                    </a>
                  </div>
                    <a class = "col" href="/acceptChallenge/{{id}}">
                      <button class="btn btn-primary" type="button" href="/acceptChallenge/{{id}}">
                        Accepter
                      </button>
                    </a>
                  <a class="col pt-3" href="/reportChallenge/{{id}}">Signaler</a>
                </div>
                </div>
              </div>
              
            </div>
        </div>
      {{/results}}
  </div>
    <div class="row justify-content-center w-100">
      <div class="col-2">
        <div class="row">
          {{#prev_page}}
          <div class="col">
            <a class="btn btn-primary" href="/challenges?page={{prev_page}}"><i class="fas fa-chevron-left"></i></a>
          </div>
        {{/prev_page}}
        <div class="col">
          <p>
            {{page}}
          </p>
        </div>
        {{#next_page}}
          <div class="col">
            <a class="btn btn-primary" href="/challenges?page={{next_page}}"><i class="fas fa-chevron-right"></i></a>
          </div>
        {{/next_page}}
        </div>
        
      </div>
      
    </div>

{{> footer}}
