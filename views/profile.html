{{>header}}
<div class="container">
  <form action="/edit_profile" method="post">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar"><img class= "img-thumbnail" src ={{avatar}}></img></div>
              <h5 class="user-name">{{name}}</h5>
              <h6>
                Voil√† votre profil. Soyez libre de le modifier comme vous le
                souhaitez.
              </h6>
              <a href="/mychallenges" class="btn btn-outline-info my-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
            Voir mes Challenges
          </a>
              <a href="#" class="btn btn-outline-info my-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
            Voir mon arbre
          </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary">Mot de Passe</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingOldPassword"
                  placeholder="MotDePasse"
                  name="oldPassword"
                  required
                />
                <label for="floatingOldPassword">Ancien mot de passe</label>
              </div>
              </div>
          </div>
              <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary"></h6>
            </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingNewPassword"
                    placeholder="MotDePasse"
                    name="newPassword"
                    required
                  />
                  <label for="floatingNewPassword">Nouveau mot de passe</label>
                </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPasswordConfirmation"
                      placeholder="MotDePasse"
                      name="passwordConfirmation"
                      required
                    />
                    <label for="floatingPasswordConfirmation"
                      >Confirmer votre mot de passe</label
                    >
                  </div>
                </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary"></h6>
            </div>
          <div class="row mt-3">
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 form-floating"
    >
      <button type="submit" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
        Modifier
      </button>
    </div>
            </div>
            {{#errors}}
            <div class="row mt-3" >
                <div
                  class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center alert alert-danger"
                  role = "alert"
                >
                {{msg}}
                </div>
              </div>
            {{/errors}}
        </div>
        </div>
      </div>
    </div>
  </div>
 </form>
</div>
{{>footer}}
