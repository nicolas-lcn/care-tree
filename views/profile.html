{{>header}}
<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar"></div>
              <h5 class="user-name">{{name}}</h5>
              <h6>
                Voil√† votre profil. Soyez libre de le modifier comme vous le
                souhaitez.
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Profil</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="userName">Nom d'Utilisateur</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="{{name}}"
                />
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary">Mot de Passe</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingOldPassword"
                  placeholder="MotDePasse"
                  name="oldPassword"
                  required
                />
                <label for="floatingOldPassword">Ancien mot de passe</label>
              </div>
              </div>
          </div>
              <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary"></h6>
            </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingNewPassword"
                    placeholder="MotDePasse"
                    name="newPassword"
                    required
                  />
                  <label for="floatingNewPassword">Nouveau mot de passe</label>
                </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 my-auto">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPasswordConfirmation"
                      placeholder="MotDePasse"
                      name="passwordConfirmation"
                      required
                    />
                    <label for="floatingPasswordConfirmation"
                      >Confirmer votre mot de passe</label
                    >
                  </div>
                </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary"></h6>
            </div>
          <div class="row mt-3">
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <button type="submit" class="btn btn-primary">
        S'inscrire
      </button>
    </div>
            </div>
            {{#errors}}
            <div class="row mt-3" >
                <div
                  class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center alert alert-danger"
                  role = "alert"
                >
                {{msg}}
                </div>
              </div>
            {{/errors}}
        </div>
        </div>
      </div>
    </div>
       </form>
  </div>
 
</div>
{{>footer}}
