{{> header}}
<div class="container overflow-hidden justify-content-center">
  <form class="row g-3">
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="votreNomUtilisateur"
      />
      <label for="floatingInput">Nom d'utilisateur</label>
    </div>
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="MotDePasse"
      />
      <label for="floatingPassword">Mot de passe</label>
      <button type="submit" class="btn btn-primary">
        Se connecter
      </button>
    </div>
  </form>
</div>

{{> footer}}
