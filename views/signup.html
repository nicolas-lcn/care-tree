{{> header}}
<form class="container overflow-hidden justify-content-center" action="/signup" method="post">
  <div class="row mt-3" >
  <h1 class = "col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center h3 mb-3 fw-normal">
  Cr√©er un compte
  </h1>
  </div>
  <div class="row mt-3" >
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="text"
        class="form-control"
        id="floatingUsername"
        placeholder="votreNomUtilisateur"
        name="username"
        required
      />
      <label for="floatingUsername">Nom d'utilisateur</label>
    </div>
  </div>
  <!--
  <div class="row mt-3" >
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="email"
        class="form-control"
        id="floatingEmail"
        placeholder="Votremail"
        name="email"
        required
      />
      <label for="floatingEmail">E-mail</label>
    </div>
  </div>
-->
  <div class="row mt-3" >
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="MotDePasse"
        name="password"
        required
      />
      <label for="floatingPassword">Mot de passe</label>
    </div>
  </div>
  <div class="row mt-3" >
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <input
        type="password"
        class="form-control"
        id="floatingPasswordConfirmation"
        placeholder="MotDePasse"
        name="passwordConfirmation"
        required
      />
      <label for="floatingPasswordConfirmation">Confirmer votre mot de passe</label>
    </div>
  </div>
  <div class="row mt-3">
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <button type="submit" class="btn btn-primary">
        S'inscrire
      </button>
    </div>
  </div>
</form>
{{#errors}}
<div class="row mt-3" >
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center danger"
    >
    {{msg}}
    </div>
  </div>
{{/errors}}

{{> footer}}
