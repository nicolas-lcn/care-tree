  <div class="row mt-3">

        required

      <label for="floatingPassword">Mot de passe</label>
    </div>
  </div>
  <div class="row mt-3">
    <div

    >
      <input
        type="password"
        class="form-control"
        id="floatingPasswordConfirmation"
        placeholder="MotDePasse"
        name="passwordConfirmation"
        required
      />
      <label for="floatingPasswordConfirmation"

      >
    </div>
  </div>

<div class="row mt-3">
  <div

    role="alert"
  >
    {{msg}}
  </div>
</div>
{{/errors}}

<div class="row mt-3" >
  <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center alert alert-success"
