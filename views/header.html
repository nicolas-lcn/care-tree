<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CareTree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified CSS for boostrap select plugin-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script
      src="https://kit.fontawesome.com/d579b930c4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="b-example-divider"></div>
  <header class="px-3 py-2 container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-white">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#myNavbar"
        aria-controls="myNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center order-last"
        id="myNavbar"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="/">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/challenges">Challenges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mon arbre</a>
          </li>
          {{#authenticated}}
           <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/profile">Editer le profil</a>
          <a class="dropdown-item" href="/createdChallenges">Défis créés</a>
          <a class="dropdown-item" href="/acceptedChallenges">Défis acceptés</a>
          <a class="dropdown-item" href="/succeededChallenges">Défis terminés</a>
        </div>
      </li>
          {{/authenticated}}
        </ul>
      </div>
      <div class="list-group list-group-horizontal nav-info d-flex mx-md-5 order-0 order-md-last px-0" style="width : 300px;">
        {{^authenticated}}
          <a
            href="/login"
            class="list-group-item list-group-item-action list-group-item-secondary"
          >
            Se connecter
          </a>
          <a
            href="/signup"
            class="list-group-item list-group-item-action list-group-item-primary"
          >
            S'inscrire
          </a>
        {{/authenticated}}
        {{#authenticated}}
          <form class = "form-inline list-group-item border-0" action="/logout" method ="post">
              <input class="btn btn-outline-dark" type ="submit" value="Se déconnecter">
            </form>
        {{/authenticated}}
      </div>
      
    </nav>
  </header>

  <div class="b-example-divider"></div>
