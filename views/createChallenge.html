{{> header}}

<h2>
  Prêt à changer le monde ? Proposez un défi qui le rendra meilleur !
</h2>

<form class="container overflow-hidden justify-content-center" action="/createChallenge" method="post">
  <div class="row mt-3" >
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating">
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="votreNomUtilisateur"
        name="title"
        required/>
      <label for="title">Titre</label>
    </div>
  </div>
  <div class="row mt-3" >
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="MotDePasse"
        name="password"
        required
      />
      <label for="floatingPassword">Mot de passe</label>
    </div>
  </div>
  <div class="row mt-3">
    <div
      class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form-floating"
    >
      <button type="submit" class="btn btn-primary">
        Se connecter
      </button>
    </div>
  </div>
</form>

{{> footer}}
